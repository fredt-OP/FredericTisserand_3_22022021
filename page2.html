<!DOCTYPE html>

<html lang="fr">
	<head>
		<!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="description" content="Réservez le menu qui vous convient">
        <meta name="keywords" content="Restaurant, Menu, Reservation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css" /> <!-- ceci est le lien vers mon fichier css -->
        <link href="./fontAwesome/css/all.min.css" rel="stylesheet">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
		<title>Ohmyfood!</title> 
    </head>

    <body>
    <!-- header -->
        <Header class="header">
            <a class="fas fa-arrow-left fa-lg headerIcon" href="index.html"></a> 
            <img class="headerLogo" src="./public/images/logo/ohmyfood.png" alt="ohmyfood"/>
        </Header>
    <!-- main -->
        <main>
            <figure class="restaurantCard">
                <img class="restaurantCardImgImg" src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"/>
                <figcaption class="restaurantCardMenu">
                    <div class="restaurantCardMenuTitle">
                        <h1>La note enchantée</h1>
                        <i class="far fa-heart fa-2x"></i>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu plat1">
                                    <h3>Ravioles de foie gras </h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Accompagnés de leur crème à la truffe</div>
                                        <div class="bold">25€</div>
                                    </div>
                                    <div class=container>
                                    <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu plat2">
                                    <h3>Caviar osciètre</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Sur blini à la farine de blé noir</div>
                                        <div class="bold">35€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu plat3">
                                    <h3>Homard et espuma de potiron</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Mariné aux zestes d'orange</div>
                                        <div class="bold">20€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card">   
                                <div class="cardMenu plat4">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Confiture de figue et pain toasté</div>
                                        <div class="bold">35€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>PLATS</h2>
                        </div>
                        <div class="cardMenus">
                            <div class="card">
                                <div class="cardMenu plat5">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Sur lit de purée de céleri-rave</div>
                                        <div class="bold">40€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu plat6">
                                    <h3>Langoustine poêlée</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Purée de patate douce</div>
                                        <div class="bold">35€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu plat7">
                                    <h3>Mijoté de queue de boeuf</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Et riz sauvage aux zestes de citron</div>
                                        <div class="bold">44€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="cardMenus">
                            <div class="card">
                                <div class="cardMenu plat8">
                                    <h3>Macaron noisette et chocolat</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Glace au caramel brun et sel de Guérande</div>
                                        <div class="bold">18€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu plat9">
                                    <h3>Baba au rhum revisité</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Avec son coulis de citron</div>
                                        <div class="bold">22€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card"> 
                                <div class="cardMenu plat10">
                                    <h3>Tarte au citron meringuée</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Déstructurée</div>
                                        <div class="bold">23€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                    <span class="order">Commander</span>
                    </div>
                </figcaption>
            </figure>
        </main>
        <footer>
            <div class=footerFooter>
                <p class="footerLogo">Ohmyfood</p>
            </div>
            <div class="footerList">
                <div class="footerList1">
                    <div class="footerListIcon1">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="footerListtext">proposer un restaurant</span>
                </div>
                <div class="footerList1">
                    <div class="footerListIcon2">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <span class="footerListtext">Devenir partenaire</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Mentions légales</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Contact</span>
                </div>
            </div>
        </footer>
    </body>
</html>
