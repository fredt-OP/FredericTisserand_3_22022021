<!DOCTYPE html>

<html lang="fr">
	<head>
		<!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="description" content="Réservez le menu qui vous convient">
        <meta name="keywords" content="Restaurant, Menu, Reservation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css" /> <!-- ceci est le lien vers mon fichier css -->
        <link href="./fontAwesome/css/all.min.css" rel="stylesheet">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
		<title>Ohmyfood!</title> 
    </head>

    <body>
    <!-- header -->
        <Header class="header">
            <a class="fas fa-arrow-left fa-lg headerIcon" href="index.html"></a> 
            <img class="headerLogo" src="./public/images/logo/ohmyfood.png" alt="ohmyfood"/>
        </Header>
    <!-- main -->
        <main>
            <figure class="restaurantCard">
                <img class="restaurantCardImgImg" src="./public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"/>
                <figcaption class="restaurantCardMenu">
                    <div class="spinner">
                        <span class="loader"></span>
                    </div>
                    <div class="restaurantCardMenuTitle">
                        <h1>La note enchantée</h1>
                        <i class="far fa-heart fa-2x"></i>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>ENTRÉES</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Ravioles de foie gras </h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Accompagnés de leur crème à la truffe</p>
                                        <p>25€</p>
                                    </div>
                                </div>
                                <div class=container>
                                <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Caviar osciètre</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Sur blini à la farine de blé noir</p>
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Homard et espuma de potiron</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Mariné aux zestes d'orange</p>
                                        <p>20€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class="card">   
                                <div class="cardMenu">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Confiture de figue et pain toasté</p>
                                        <p>35€</p>
                                    </div>
                                </div>  
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>PLATS</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Sur lit de purée de céleri-rave</p>
                                        <p>40€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Langoustine poêlée</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Purée de patate douce</p>
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Mijoté de queue de boeuf</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et riz sauvage aux zestes de citron</p>
                                        <p>44€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>DESSERTS</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Macaron noisette et chocolat</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Glace au caramel brun et sel de Guérande</p>
                                        <p>18€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Baba au rhum revisité</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Avec son coulis de citron</p>
                                        <p>22€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class="card"> 
                                <div class="cardMenu">
                                    <h3>Tarte au citron meringuée</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Déstructurée</p>
                                        <p>23€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                    <span class="order">Commander</span>
                    </div>
                </figcaption>
            </figure>
        </main>
        <footer>
            <div class=footerFooter>
                <p class="footerLogo">Ohmyfood</p>
            </div>
            <div class="footerList">
                <div class="footerList1">
                    <div class="footerListIcon1">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="footerListtext">proposer un restaurant</span>
                </div>
                <div class="footerList1">
                    <div class="footerListIcon2">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <span class="footerListtext">Devenir partenaire</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Mentions légales</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Contact</span>
                </div>
            </div>
        </footer>
    </body>
</html>
