<!DOCTYPE html>

<html lang="fr">
	<head>
		<!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="description" content="Réservez le menu qui vous convient">
        <meta name="keywords" content="Restaurant, Menu, Reservation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css" /> <!-- ceci est le lien vers mon fichier css -->
        <link href="./fontAwesome/css/all.min.css" rel="stylesheet">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
		<title>Ohmyfood!</title> 
    </head>

    <body>
    <!-- header -->
        <Header class="header">
            <a class="fas fa-arrow-left fa-lg headerIcon" href="index.html"></a> 
            <img class="headerLogo" src="./public/images/logo/ohmyfood.png" alt="ohmyfood"/>
        </Header>
    <!-- main -->
        <main>
            <figure class="restaurantCard">
                <img class="restaurantCardImgImg" src="./public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française"/>
                <figcaption class="restaurantCardMenu">
                    <div class="spinner">
                        <span class="loader"></span>
                    </div>
                    <div class="restaurantCardMenuTitle">
                        <h1>À la française</h1>
                        <i class="far fa-heart fa-2x"></i>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>ENTRÉES</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Aux zestes d'orange</p>
                                        <p>25€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Velouté de légumes d'antan</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Carotte, panais, topinambour</p>
                                        <p>35€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Soupe à l'oignon</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Revisitée</p>
                                        <p>20€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>PLATS</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Coquilles Saint-Jacques</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Accompagnées d'une purée de panais</p>
                                        <p>40€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Magret de canard</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et parmentier de pommes de terre</p>
                                        <p>35€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Sur son lit de gnocchis aux légumes</p>
                                        <p>44€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>DESSERTS</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class="card">
                                <div class="cardMenu">
                                    <h3>Pétales de violettes glacés</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et purée de noisettes</p>
                                        <p>18€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card"> 
                                <div class="cardMenu">
                                    <h3>Fondant au chocolat</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Revisité</p>
                                        <p>22€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card"> 
                                <div class="cardMenu">
                                    <h3>Millefeuille croustillant</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Myrtilles et pâte d’amande</p>
                                        <p>23€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                    <span class="order">Commander</span>
                    </div>
                </figcaption>
            </figure>
        </main>
        <footer>
            <div class=footerFooter>
                <p class="footerLogo">Ohmyfood</p>
            </div>
            <div class="footerList">
                <div class="footerList1">
                    <div class="footerListIcon1">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="footerListtext">proposer un restaurant</span>
                </div>
                <div class="footerList1">
                    <div class="footerListIcon2">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <span class="footerListtext">Devenir partenaire</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Mentions légales</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Contact</span>
                </div>
            </div>
        </footer>
    </body>
</html>
