<!DOCTYPE html>

<html lang="fr">
	<head>
		<!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="description" content="Réservez le menu qui vous convient">
        <meta name="keywords" content="Restaurant, Menu, Reservation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css" /> <!-- ceci est le lien vers mon fichier css -->
        <link href="./fontAwesome/css/all.min.css" rel="stylesheet">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
		<title>Ohmyfood!</title> 
    </head>

    <body>
    <!-- header -->
        <Header class="header">
            <a class="fas fa-arrow-left fa-lg headerIcon" href="index.html"></a> 
            <img class="headerLogo" src="./public/images/logo/ohmyfood.png" alt="ohmyfood"/>
        </Header>
    <!-- main -->
        <main>
            <figure class="restaurantCard">
                <img class="restaurantCardImgImg" src="./public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
                <figcaption class="restaurantCardMenu">
                    <div class="restaurantCardMenuTitle">
                        <h1>Le délice des sens</h1>
                        <i class="far fa-heart fa-2x"></i>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>ENTRÉES</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Tartare de thon</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Assaisonné au yuzu</p>
                                        <p>25€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Bouchée de homard croustillant</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et sa farandole de petits légumes</p>
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Velouté de cèpes</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Aux truffes</p>
                                        <p>20€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>PLATS</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et sa crème de truffe</p>
                                        <p>40€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Langouste rôtie </h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et ses légumes de saison</p>
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Côte de boeuf Angus</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et sa purée de panais</p>
                                        <p>44€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>DESSERTS</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Farandole de desserts</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Du chef</p>
                                        <p>18€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Crème brulée</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Revisitée</p>
                                        <p>22€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Tiramisu</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>À la noisette</p>
                                        <p>23€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                    <span class="order">Commander</span>
                    </div>
                </figcaption>
            </figure>
        </main>
        <footer>
            <div class=footerFooter>
                <p class="footerLogo">Ohmyfood</p>
            </div>
            <div class="footerList">
                <div class="footerList1">
                    <div class="footerListIcon1">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="footerListtext">proposer un restaurant</span>
                </div>
                <div class="footerList1">
                    <div class="footerListIcon2">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <span class="footerListtext">Devenir partenaire</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Mentions légales</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Contact</span>
                </div>
            </div>
        </footer>
    </body>
</html>
