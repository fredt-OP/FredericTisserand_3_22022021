<!DOCTYPE html>

<html lang="fr">
	<head>
		<!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="description" content="Réservez le menu qui vous convient">
        <meta name="keywords" content="Restaurant, Menu, Reservation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css" /> <!-- ceci est le lien vers mon fichier css -->
        <link href="./fontAwesome/css/all.min.css" rel="stylesheet">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
		<title>Ohmyfood!</title> 
    </head>

    <body>
    <!-- header -->
        <Header class="header">
            <a class="fas fa-arrow-left fa-lg headerIcon" href="index.html"></a> 
            <img class="headerLogo" src="./public/images/logo/ohmyfood.png" alt="ohmyfood"/>
        </Header>
    <!-- main -->
        <main>
            <figure class="restaurantCard">
                <img class="restaurantCardImgImg" src="./public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
                <figcaption class="restaurantCardMenu">
                    <div class="restaurantCardMenuTitle">
                        <h1>Le délice des sens</h1>
                        <i class="far fa-heart heartMenu"></i>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu plat1">
                                    <h3>Tartare de thon</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Assaisonné au yuzu</div>
                                        <div class="bold">25€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu plat2">
                                    <h3>Bouchée de homard croustillant</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Et sa farandole de petits légumes</div>
                                        <div class="bold">35€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu plat3">
                                    <h3>Velouté de cèpes</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Aux truffes</div>
                                        <div class="bold">20€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>PLATS</h2>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu plat4">
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Et sa crème de truffe</div>
                                        <div class="bold">40€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu plat5">
                                    <h3>Langouste rôtie </h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Et ses légumes de saison</div>
                                        <div class="bold">35€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu plat6">
                                    <h3>Côte de boeuf Angus</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Et sa purée de panais</div>
                                        <div class="bold">44€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu plat7">
                                    <h3>Farandole de desserts</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Du chef</div>
                                        <div class="bold">18€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu plat8">
                                    <h3>Crème brulée</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">Revisitée</div>
                                        <div class="bold">22€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu plat9">
                                    <h3>Tiramisu</h3>
                                    <div class="cardMenuPriceIcon">
                                        <div class="desc">À la noisette</div>
                                        <div class="bold">23€</div>
                                    </div>
                                    <div class=container>
                                        <i class="fas fa-check-circle circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                    <span class="order">Commander</span>
                    </div>
                </figcaption>
            </figure>
        </main>
        <footer>
            <div class=footerFooter>
                <p class="footerLogo">Ohmyfood</p>
            </div>
            <div class="footerList">
                <div class="footerList1">
                    <div class="footerListIcon1">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="footerListtext">proposer un restaurant</span>
                </div>
                <div class="footerList1">
                    <div class="footerListIcon2">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <span class="footerListtext">Devenir partenaire</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Mentions légales</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Contact</span>
                </div>
            </div>
        </footer>
    </body>
</html>
