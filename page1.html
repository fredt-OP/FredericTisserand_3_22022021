<!DOCTYPE html>

<html lang="fr">
	<head>
		<!-- En-tête de la page -->
        <meta charset="utf-8" />
        <meta name="description" content="Réservez le menu qui vous convient">
        <meta name="keywords" content="Restaurant, Menu, Reservation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/css/style.css" /> <!-- ceci est le lien vers mon fichier css -->
        <link href="./fontAwesome/css/all.min.css" rel="stylesheet">
        <link rel = "preconnect" href = "https://fonts.gstatic.com">
		<title>Ohmyfood!</title> 
    </head>

    <body>
    <!-- header -->
        <Header class="header">
            <a class="fas fa-arrow-left fa-lg headerIcon" href="index.html"></a>   
            <img class="headerLogo" src="./public/images/logo/ohmyfood.png" alt="ohmyfood"/>
        </Header>
    <!-- main -->
        <main>
            <figure class="restaurantCard">
                <img class="restaurantCardImgImg" src="./public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"/>
                <figcaption class="restaurantCardMenu">
                    <div class="spinner">
                        <span class="loader"></span>
                    </div>
                    <div class="restaurantCardMenuTitle">
                        <h1>La palette du goût</h1>
                        <i class="far fa-heart fa-2x"></i>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>ENTRÉES</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class=card>  
                                <div class="cardMenu">
                                    <h3>Fricassée d'escargot</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Au piment d'Espelette</p>
                                        <p>25€</p>
                                    </div>
                                </div>
                                <div class=container>
                                    <i class="far fa-check-circle"></i>
                                </div>
                            </div> 
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et ses copeaux de truffe noire</p>
                                        <p>35€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Oeuf au plat</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Assaisonné à la truffe sur lit de caviar</p>
                                        <p>20€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>PLATS</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Filet de boeuf aux herbes</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Accompagné de sa ribambelle de légumes</p>
                                        <p>40€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Parmentier de queue de boeuf</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>À la truffe noire sur sa purée de panais</p>
                                        <p>35€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Filet de turbot</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Aux agrumes</p>
                                        <p>44€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                    <div class="restaurantCardMenus">
                        <div class=menu>
                            <h2>DESSERTS</h2>
                            <span class="greenBar"></span>
                        </div>
                        <div class="cardMenus">
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Paris-Brest</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Revisité</p>
                                        <p>18€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class=card>
                                <div class="cardMenu">
                                    <h3>Macaron au chocolat d'exception</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Et glace à la vanille de Madagascar</p>
                                        <p>22€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class=card>    
                                <div class="cardMenu">
                                    <h3>Mousse au chocolat</h3>
                                    <div class="cardMenuPriceIcon">
                                        <p>Au piment d'Espelette et à la truffe noire</p>
                                        <p>23€</p>
                                        <div class=container>
                                            <i class="far fa-check-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <span class="order">Commander</span>
                    </div>
                </figcaption>
            </figure>
        </main>
        <footer>
            <div class=footerFooter>
                <p class="footerLogo">Ohmyfood</p>
            </div>
            <div class="footerList">
                <div class="footerList1">
                    <div class="footerListIcon1">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="footerListtext">proposer un restaurant</span>
                </div>
                <div class="footerList1">
                    <div class="footerListIcon2">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <span class="footerListtext">Devenir partenaire</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Mentions légales</span>
                </div>
                <div class="footerList1">
                    <span class="footerListtext">Contact</span>
                </div>
            </div>
        </footer>
    </body>
</html>
